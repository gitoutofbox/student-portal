<a routerLink='/group-emails/{{groupId}}/add' class="pull-right">Add Email in Group</a>

<table  width="100%">
    <thead>
        <tr>
            <th width="40%" align="left">Name</th>
            <th width="30%" align="left">Email</th>
            <th width="20%" align="right">Added On</th>
            <th width="10%">Action</th>         
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let email of emails">
            <td>{{email.email_name}}</td>
            <td>{{email.email}}</td>
            <td align="right">{{email.created_on}}</td>
            <td align="center">
                <!-- <a routerLink='/group-update/{{email.id}}' title="Edit">Edit</a> &nbsp;        -->
                <a routerLink='/group-delete/{{email.id}}' title="Delete">Delete</a>
            </td>
        </tr>
        <tr *ngIf="!emails || emails.length == 0">
            <td align="center" colspan="4">No Record Found</td>
        </tr>
    </tbody>
</table>
