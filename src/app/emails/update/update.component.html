<div class="update-main">
  <form class="update-form" [formGroup]="updateForm" (ngSubmit)="onSubmit()" novalidate autocomplete="off">   
      <div class="form-control" ngClass="{'has-error':updateForm.controls.name.invalid}">
          <label for="name">Name:<span class="text-red">*</span></label>
          <div class="input-wrap">
              <input type="text" name="name" id="name" formControlName="name"/>
              <div *ngIf="submitted && updateForm.controls.name.hasError('required')" class="text-red">Name is required</div>
          </div>
      </div> 
      <div class="form-control" ngClass="{'has-error':updateForm.controls.email.invalid}">
          <label for="email">Email:<span class="text-red">*</span></label>
          <div class="input-wrap">
              <input type="email" name="email" id="email" formControlName="email"/>
              <div *ngIf="submitted && updateForm.controls.email.hasError('required')" class="text-red">Email is required</div>
              <div *ngIf="submitted && !updateForm.controls.email.hasError('required') && updateForm.controls.email.hasError('email')" class="text-red">Not a valid email</div>
              <div *ngIf="!updateForm.controls.email.hasError('required') && !updateForm.controls.email.hasError('email') && updateForm.controls.email.hasError('duplicateCheck')" class="text-red">This email already exists</div>

              
          </div>
      </div>
      <div class="form-control">
          <label>&nbsp;</label> 
         <input type="hidden" name="id" formControlName="id" />
         <button type="buttont" type="submit">Save</button>
      </div>

      <!-- <editor apiKey="test" [init]="{plugins: 'link'}"></editor> -->

  </form>
</div>
